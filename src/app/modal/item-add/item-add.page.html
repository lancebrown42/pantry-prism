<ion-header>
  <ion-toolbar>
    <ion-title>Add Items</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar id="itemSearchbar" class="searchbar" placeholder="Search an item to add" debounce="1000" showCancelButton="focus" [formControl]="searchField" animated></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label class="ion-text-capitalize">{{item.strDescription}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="save" (click)="close()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
