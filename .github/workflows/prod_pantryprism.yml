# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - pantryprism

on:
  push:
    branches:
      - prod
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
          
      - name: Setup Ionic
      # You may pin to the exact commit or the version.
      # uses: coturiv/setup-ionic@f2df4aec71522c35f441b19d5b8c81c2440076f6
        uses: coturiv/setup-ionic@v1.0.4
        with:
    # Version range or exact version of Cordova to use
          cordova-version: 10
    # Version range or exact version of Ionic to use
          ionic-version: 6
    

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          
          

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'pantryprism'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_EFA6A018F3234E5DACFFA6D64C2AF144 }}
          package: .
